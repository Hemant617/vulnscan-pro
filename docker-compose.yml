version: '3.8'

services:
  vulnscan:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=your-secret-key-here
      - FLASK_ENV=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  zap:
    image: owasp/zap2docker-stable
    ports:
      - "8080:8080"
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.disablekey=true
    restart: unless-stopped
